ext.org = [
        springframework: [
                boot    : [
                        jdbc     : "org.springframework.boot:spring-boot-starter-jdbc:${springBaseVersion}",
                        security : "org.springframework.boot:spring-boot-starter-security:${springBaseVersion}",
                        web      : "org.springframework.boot:spring-boot-starter-web:${springBaseVersion}",
                        processor: "org.springframework.boot:spring-boot-configuration-processor:${springBaseVersion}",
                        test     : [
                                starter : "org.springframework.boot:spring-boot-starter-test:${springBaseVersion}",
                                security: "org.springframework.security:spring-security-test:${springSecurityTest}"
                        ]
                ],
                security: [
                        oauth2       : "org.springframework.security.oauth:spring-security-oauth2:${springBaseVersion}",
                        autoconfigure: "org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:${securityOauth2}",
                        jwt          : "org.springframework.security:spring-security-jwt"
                ],
                data    : [
                        mongodb: "org.springframework.boot:spring-boot-starter-data-mongodb",
                        jpa    : "org.springframework.boot:spring-boot-starter-data-jpa"
                ]
        ],
        application    : [
                data : [
                        pgsql: "org.postgresql:postgresql",
                        h2   : "com.h2database:h2:${h2Version}"
                ],
                utils: [
                        modelmapper: "org.modelmapper:modelmapper:${modelMapper}",
                ],
                apache: [
                        commons: "commons-io:commons-io:${apacheCommonsIo}"
                ]

        ]
]